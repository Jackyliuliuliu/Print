<div>
    <a (click)="AdjustLayout({'row':4,'line':3})" [class.disable]="isButtonDisable" style="margin-right:4px; width:70px;" nz-tooltip
        [nzTitle]="layout_4_3" nzTooltipPlacement="bottomRight">
        <img src="../../../../../assets/images/icon_layout_4_3.png">
        <ng-template #layout_4_3>
            <span>4×3</span>
        </ng-template>
    </a>
    <a (click)="AdjustLayout({'row':4,'line':5})" [class.disable]="isButtonDisable" style="margin-right:4px; width:70px;" nz-tooltip
        [nzTitle]="layout_4_5" nzTooltipPlacement="bottomRight">
        <img src="../../../../../assets/images/icon_layout_4_5.svg">
        <ng-template #layout_4_5>
            <span>4×5</span>
        </ng-template>
    </a>
    <a (click)="AdjustLayout({'row':6,'line':5})" [class.disable]="isButtonDisable" style="margin-right:4px; width:70px;" nz-tooltip
        [nzTitle]="layout_6_5" nzTooltipPlacement="bottomRight">
        <img src="../../../../../assets/images/icon_layout_6_5.png">
        <ng-template #layout_6_5>
            <span>6×5</span>
        </ng-template>
    </a>
    <a (click)="customLayout()" [class.disable]="isButtonDisable" style="margin-right:4px; width:70px;" nz-tooltip [nzTitle]="layout_custom" nzTooltipPlacement="bottomRight">
        <img src="../../../../../assets/images/icon_layout_custom.svg">
        <ng-template #layout_custom>
            <span>自定义</span>
        </ng-template>
    </a>
    <a (click)="AdjustLayout({'row':5,'line':4})" [class.disable]="isButtonDisable" style="margin-right:4px; width:70px;" nz-tooltip
     [nzTitle]="layout_restore" nzTooltipPlacement="bottomRight">
        <img src="../../../../../assets/images/icon_layout_restore.svg">
        <ng-template #layout_restore>
            <span>还原</span>
        </ng-template>
    </a>
</div>

<nz-modal [(nzVisible)]="isCustomLayoutVisible" nzTitle="自定义" nzOkText="Ok" nzCancelText="Cancel" (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()">
    <form nz-form [formGroup]="customLayoutForm">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>行</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                        <input nz-input #rowInput max="6" min="1" NumberOnly type="number"  formControlName="rowControl">
                        <span *ngIf="FormErrors.rowControl" style="color: #E36732;">
                            {{FormErrors.rowControl}}
                        </span>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>列</nz-form-label>
                    <nz-form-control [nzSm]="16" [nzXs]="24">
                        <input nz-input #lineInput max="6" min="1" NumberOnly type="number" formControlName="lineControl">
                        <span *ngIf="FormErrors.lineControl" style="color: #E36732;">
                            {{FormErrors.lineControl}}
                        </span>
                    </nz-form-control>
                </nz-form-item>
            </div>       
        </div>  
    </form>   
    <div *nzModalFooter>
        <button nz-button nzType="default"  (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" [disabled]="!customLayoutForm.valid" (click)="handleOk()">OK</button>
    </div>
</nz-modal>
