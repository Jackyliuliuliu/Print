<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>uAI-Viewer</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <script>
    document.oncontextmenu = function(e){
    return false;
    }
    //https://stackoverflow.com/questions/50356408/upgrading-to-angular-6-x-gives-uncaught-referenceerror-global-is-not-defined
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };

    global['__Zone_ignore_on_properties'] = [];

    // disable on properties
    // tslint:disable-next-line: typedef
    const targets = [WebSocket.prototype, HTMLElement, HTMLImageElement];
    targets.forEach((target) => {
      global['__Zone_ignore_on_properties'].push({
        target,
        ignoreProperties: ['error', 'message', 'load', 'open', 'close']
      });
    });

    // disable addEventListener
    global['__zone_symbol__BLACK_LISTED_EVENTS'] = ['message', 'load'];
    //, 'mouseenter', 'mousemove'

    window.__Zone_disable_requestAnimationFrame = true;
    //window.__Zone_disable_timers = true;
    window.__Zone_disable_toString = true;
    //(window as any).__Zone_disable_ZoneAwarePromise = true;
    window.__Zone_disable_bluebird = true;
    // (window as any).__Zone_disable_PromiseRejectionEvent = true;
    // (window as any).__Zone_disable_XHR = true;

    global.originalTimers = {
      setTimeout: global.setTimeout,
      setInterval: global.setInterval,
      clearTimeout: global.clearTimeout,
      clearInterval: global.clearInterval
    }
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
